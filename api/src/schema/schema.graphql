type SignUpResponse {
  message: String
  code: Int
  data: String
}

type RefreshAccessTokenResponse {
  message: String
  code: Int
  accessToken: String
  data: String
}

type LoginResponse {
  accessToken: String
  refreshToken: String
}

type GameResponse {
  id: Int
  name: String
  shortName: String
}

type Mutation {
  signUp(password: String, email: String): SignUpResponse
  login(email: String, password: String): LoginResponse
  createGame(name: String!, shortName: String!): GameResponse
  refreshAccessToken(refreshToken: String): RefreshAccessTokenResponse
}

type Query {
  games: [GameResponse]
}
