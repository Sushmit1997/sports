type User {
  id: Int
  username: String
  email: String
}

type Project {
  id: Int
  title: String
  description: String
  creator: User
}

type Query {
  projects: [Project]
  project(id: Int): Project
  users: [User]
  user(id: Int): User
}

type SignUpResponse{
  message:String
  code:Int,
  data:String
}

type RefreshAccessTokenResponse{
  message:String
  code:Int,
  accessToken:String,
  data:String
}

type LoginResponse{
  message:String
  code:Int,
  accessToken:String
  refreshToken:String
}

type Mutation{
  signUp(password:String,email:String):SignUpResponse
  login(email:String,password:String):LoginResponse
  refreshAccessToken(refreshToken:String):RefreshAccessTokenResponse
}
