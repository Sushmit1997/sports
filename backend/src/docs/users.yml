definitions:
  UserInfo:
    title: UserInfo
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier representing a specific user
      email:
        type: string
        description: Email address of the user
      roleId:
        type: number
        description: Id indicating the role of user
      password:
        type: string
        description: Login password of the user
      isActive:
        type: boolean
        description: Active status of user
      createdAt:
        type: string
        format: date-time
        description: User creation date-time
      updatedAt:
        type: string
        format: date-time
        description: User update date-time
  NewUser:
    title: NewUser
    type: object
    properties:
      email:
        type: string
        description: Email address of new user
        required: true
      password:
        type: string
        description: Password for new user's login
        required: true
      roleId:
        type: number
        description: Id indicating role of new user
  FetchUsersResponse:
    title: FetchUsersResponse
    type: object
    properties:
      data:
        title: FetchUsersResponseData
        type: object
        properties:
          userList:
            title: userList
            type: array
            items:
              $ref: '#/definitions/UserInfo'
      code:
        type: number
        description: Response code
      message:
        type: string
        description: Login result message
      status:
        type: string
        description: Response status text
  AddUserResponse:
    title: AddUserResponse
    type: object
    properties:
      data:
        title: AddUserResponseData
        type: object
        properties:
          email:
            type: string
            description: Login email of new user
          password:
            type: string
            description: Login password of new user          
          roleId:
            type: number
            description: Role Id of new user
          id:
            type: number
            description: User id of new user
      code:
        type: number
        description: Response code
      message:
        type: string
        description: Login result message
      status:
        type: string
        description: Response status text
  Error:
    title: Error
    type: object
    properties:
      error:
        title: error
        type: object
        properties:
          code:
            type: number
            description: Http error code
          status:
            type: string
            description: Http status text
          message:
            type: string
            description: Error message
  ServerError:
    title: ServerError
    allOf:
      - $ref: '#/definitions/Error'
  UnAuthorizedError:
    title: UnAuthorizedError
    allOf:
      - $ref: '#/definitions/Error'

paths:
  /v1/users:
    get:
      summary: Display list of users
      description: Displays list of user information in database
      produces:
        - application/json
      tags:
        - Users
      parameters:
        - name: authorization
          description: Access token to authorize the user
          in: header
          type: string
      responses:
        200:
          description: List of users
          schema:
            $ref: '#/definitions/FetchUsersResponse'
        401:
          description: Authorization Error
          schema:
            $ref: '#/definitions/UnAuthorizedError'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/ServerError'
    post:
      summary: Add new user
      description: Adds new user to the database
      produces:
        - application/json
      tags:
        - Users
      parameters:
        - name: Authorization
          description: Access token to authorize the user
          in: header
          type: string
        - name: UserParams
          description: POST parameters for new user
          in: body
          required: true
          schema:
            $ref: '#/definitions/NewUser'
      responses:
        200:
          description: List of users
          schema:
            $ref: '#/definitions/AddUserResponse'
        401:
          description: Authorization Error
          schema:
            $ref: '#/definitions/UnAuthorizedError'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/ServerError'

