version: '2.1'
services:
  chess_api:
    image: 'node:8-alpine'
    restart: always
    volumes:
      - '../chess/backend/:/home/chess/projects/backend/'
    working_dir: /home/chess/projects/backend/
    ports:
      - '5000:5000'
    command: sh -c 'yarn start'
  chess_db_migrate:
    image: 'node:8-alpine'
    volumes:
      - '../chess/backend/:/home/chess/projects/backend/'
    working_dir: /home/chess/projects/backend/
    command: sh -c 'yarn migrate'
    depends_on:
      chess_db:
        condition: service_healthy
  chess_db_rollback:
    image: 'node:8-alpine'
    volumes:
      - '../chess/backend/:/home/chess/projects/backend/'
    working_dir: /home/chess/projects/backend/
    command: sh -c 'yarn rollback'
    depends_on:
      chess_db:
        condition: service_healthy
  chess_db:
    image: 'postgres:10-alpine'
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chess}
      POSTGRES_DB: ${POSTGRES_DB:-chess}
    ports:
      - '5444:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 3
